<!DOCTYPE html>
<html>
   <head>     
      <title>Web Application</title>
      <!-- 웹페이지의 제목을 나타내는 <title> 태그 -->
   </head>
   <body>
      <h1>Web Application</h1>
      <!-- HTML 문서의 제목을 나타내는 <h1> 태그 -->
      <!-- 폰트의 크기가 클수록 낮은 숫자(1 ~ 6)로 나타냄 -->
      <ol>
      <!-- 순서가 있는 목록을 나타내는 <ol> 태그 -->
         <li><a href="1.html">HTML</a></li>
         <!-- <태그 속성="속성값"> -->
         <!-- 현재 문서와 다른 문서를 연결하는 <a> 태그 -->
         <!-- 연결할 문서를 나타내는 href 속성 -->
         <li>Python</li>
         <li>Flask</li>
         <li>MySQL</li>
         <li>Cloud Service</li>
         <!-- 목록(List)을 나타내는 <li> 태그 -->
      </ol>
      <ul>
      <!-- 순서가 없는 목록을 나타내는 <ul> 태그 -->
         <li>Web Application</li>
         <p>
         <!-- 단락(Paragraph)을 나타내는 <p> 태그 -->
            A <strong>web application</strong>(or web app) is application software that is accessed using a <u>web browser</u>.<br>
            <!-- 텍스트를 굵게 바꾸어주는 <strong> 태그 -->
            <!-- 텍스트에 밑줄(underline)을 그어주는 <u> 태그 -->
            <!-- 줄 바꿈(Line Break)을 실시하는 <br> 태그 -->
            Web applications are delivered on the World Wide Web to users with an active network connection.
         </p>   
         <img src="image_1.jpg" alt="Web Application" width="700" height="600">
         <!-- 사진(image)를 나타내는 <img> 태그 -->
         <!-- 이미지의 경로를 나타내는 src 속성 -->
         <!-- 이미지의 설명을 나타내는 alt 속성 -->
         <!-- 이미지의 크기를 지정하는 width, height 속성 -->
      </ul>
   </body>
</html>
